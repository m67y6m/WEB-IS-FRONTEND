<router-outlet></router-outlet>

<div class="container-fluid">
  <div class="row">
    <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
      <div class="main-navbar sticky-top bg-white">
        <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
          <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
            <div class="input-group input-group-seamless ml-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-search"></i>
                </div>
              </div>
              <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search">
            </div>
          </form>
          <ul class="navbar-nav border-left flex-row">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <img class="user-avatar rounded-circle mr-2" style="border-radius: 50%; width: 40px; height: 40px;" src="assets/images/avatars/me.jpeg" alt="User Avatar">
                <span class="d-none d-md-inline-block">Maryam Daud</span>
              </a>
              <div class="dropdown-menu dropdown-menu-small">
                <a class="dropdown-item" href="#">
                  <i class="material-icons">&#xE7FD;</i> Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="#">
                  <i class="material-icons text-danger">&#xE879;</i> Logout </a>
              </div>
            </li>
          </ul>
          <nav class="nav">
            <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left" data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
              <i class="material-icons">&#xE5D2;</i>
            </a>
          </nav>
        </nav>
      </div>
      <!-- / .main-navbar -->
      <div class="main-content-container container-fluid px-4">
        <!-- Page Header -->
        <div class="page-header row no-gutters py-4">
          <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <h1 class="page-title">Rooms:</h1>
          </div>
        </div>
        <!-- End Page Header -->
       
        <!-- Cards -->
        <div class="card-container">
          <div class="card" *ngFor="let room of rooms">
            <img [src]="'http://localhost:8080/rooms/images/' + room.roomPicture" style="width:100%; height: 200px;">
            <div class="card-content">
              <p>Room Type: {{ room.roomType }}</p>
              <p>Room Status: {{ room.roomStatus }}</p>
              <p>Price: {{ room.roomPrice }} $</p>
              <button type="button" (click)="addBookings(room.roomId)" [(ngModel)]="room.roomId" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="width: fit-content;">Book Now</button>
            </div>
          </div>
        </div>
        
        <br>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <label for="package-type" class="col-form-label">Package Type:</label>
                      <select class="form-control" id="package-type" [(ngModel)]="selectedPackageId" name="package">
                        <option *ngFor="let package of packages" [value]="package.packageId">{{ package.packageType }}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="check-in-Date" class="col-form-label">Check-in-Date:</label>
                      <input type="date" class="form-control" name="check_in" [(ngModel)]="check_in" id="check-in-Date">
                    </div>
                    <div class="form-group">
                      <label for="check-out-Date" class="col-form-label">Check-out-Date:</label>
                      <input type="date" class="form-control" name="check_out" [(ngModel)]="check_out" id="check-out-Date">
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" (click)="onSubmit()" [disabled]="!check_in || !check_out" class="btn btn-primary" >Add Booking</button>
                    </div>
                  
                </div>
              </div>
            </div>
          </div>


        <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
              <h1 class="page-title">Packages Available:</h1>
            </div>
          </div>
        <section class="table__body">
            <table>
              <thead>
                <tr>
                  <th> Package Id</th>
                  <th> Package Type </th>
                  <th> Package Price </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let package of packages">
                  <td>{{ package.packageId }}</td>
                  <td>{{ package.packageType }}</td>
                  <td>{{ package.packagePrice }}</td>
                </tr>
              </tbody>
            </table>
          </section>
      </div>
      <!-- End of Main Content Container -->
      <footer class="main-footer d-flex p-2 px-3 bg-white border-top">
        <span class="copyright ml-auto my-auto mr-2">2024
          <a href="https://wa.me/774567888" rel="nofollow">m67y6m</a>
        </span>
      </footer>
    </main>
  </div>
</div>
