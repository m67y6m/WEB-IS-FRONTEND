<router-outlet></router-outlet>

<div class="container-fluid">
    <div class="row">
     
  
      <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
        <div class="main-navbar sticky-top bg-white">
          <!-- Main Navbar -->
          <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
            <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
              <div class="input-group input-group-seamless ml-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
                <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search">
              </div>
            </form>
            <ul class="navbar-nav border-left flex-row">
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                  <img class="user-avatar rounded-circle mr-2" style="border-radius: 50%; width: 40px; height: 40px;" src="assets/images/avatars/me.jpeg" alt="User Avatar">
                  <span class="d-none d-md-inline-block">Maryam Daud</span>
                </a>
                <div class="dropdown-menu dropdown-menu-small">
                  <a class="dropdown-item" href="#">
                    <i class="material-icons">&#xE7FD;</i> Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-danger" href="#">
                    <i class="material-icons text-danger">&#xE879;</i> Logout </a>
                </div>
              </li>
            </ul>
            <nav class="nav">
              <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left" data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
                <i class="material-icons">&#xE5D2;</i>
              </a>
            </nav>
          </nav>
        </div>
        <!-- / .main-navbar -->
        <div class="main-content-container container-fluid px-4">
          <!-- Page Header -->
          <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
              <h1 class="page-title">Packages</h1>
              <br>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="width: fit-content;">Add New Package</button>
            </div>
          </div>
          <!-- End Page Header -->

           <!--tables insert here  -->

           <section class="table__header">
        </section>
        <section class="table__body">
            <h4>Packages Available</h4>

            <table>
                <thead>
                    <tr>
                        <th> Package Id</th>
                        <th> Package Type </th>
                        <th> Package Price </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let package of package">
                        <td>{{package.packageId}}</td>
                        <td>{{ package.packageType }}</td>
                        <td>{{ package.packagePrice }}</td>
                    
                      </tr>
                </tbody>
            </table>
        </section>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="package-type" class="col-form-label">Package Type:</label>
                      <input type="text" class="form-control" id="package-type" formControlName="packageType">
                    </div>
                    <div class="form-group">
                      <label for="package-price" class="col-form-label">Package Price:</label>
                      <input type="text" class="form-control" id="package-price" formControlName="packagePrice">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- end of table -->

        </div>
        <footer class="main-footer d-flex p-2 px-3 bg-white border-top">
          <span class="copyright ml-auto my-auto mr-2"> 2024
            <a href="https://wa.me/774567888" rel="nofollow">m67y6m</a>
          </span>
        </footer>
      </main>
    </div>
  </div>
